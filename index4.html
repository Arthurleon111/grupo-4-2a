<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Studing</title>
</head>
<body>
    <main>
        <section class="container">
            <img src="#" alt="#">
            <i class='bxr  bx-envelope-alt'></i> 
            <p><strong>New Opportunity</strong></p>
            <div class="p">
                <button class="b0">Available</button>
            </div>
            
        </section>
        <section class="container-2">
             <img src="#" alt="#">
            <div class="user">
               
                <p>Jenifer A.</p>
                <p>Meta-Facebook</p>
                <ul>
                    <li>California</li>
                </ul>
            </div>
            <div class="stats">
                <p>$35,000 - $45,000</p>

            </div>
            <div class="stats-2">
                <p>14 Oct - 2024</p>
                <p> 89.5% Match</p>
            </div>
            <div class="button-2">
                <button class="b1"><i class='bx bx-star'></i> 4.9</button>
                <button class="b2">Web Design</button>
                <button class="b3">Responsive</button>
            </div>
            <div class="stats-3">
                <p>Need <Strong>Responsive Website</Strong> showcase product modern and visually appealing Design</p>
            </div>
            <div class="user-2">
                <img src="#" alt="#">
                <p><strong>Robert T.</strong> Full Cycle Agency</p>
                <ul>
                    <li>Salt lake</li>
                </ul>
            </div>

        </section>
            
        <section class="container-3">
            <button class="b4">Accept Project</button>
            <button class="b5">Decline Offer</button>
        </section>
    </main>
</body>
</html>
